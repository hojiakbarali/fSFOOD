{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% block title %}Saytga kirish{% endblock title %}
{% block content %}
<h2>Saytga Kirish</h2>
<div class="container">
    <div class="row">
        <div class="col-8">
            <form action="" method="post">
                {% csrf_token %}
                {{form|crispy}}
                <button type="submit" class="btn btn-warning">Kirish</button>
            </form>
        </div>
    </div>
</div>


{% endblock content %}
